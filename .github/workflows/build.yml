name: Droplet Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.0

      - name: Terraform Init
        id: init
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: terraform init